<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz APP</title>
</head>

<body>

    <div class="system_name">
        <img src="imgs/quiz.png" alt="">
        <span>Quiz System</span>
    </div>
    <div class="container">

        <div class="img_container">
            <span><img src="imgs/html2.png" class="image" alt="HTML" data-category="html"></span>
            <span><img src="imgs/css2.png" class="image" alt="CSS" data-category="css"></span>
            <span><img src="imgs/javascript2.png" class="image" alt="JS" data-category="js"></span>
        </div>

        <div class="quiz_container">
            <div class="quiz_info">

                <span class="category_container">Category : <span class="category"></span></span>
                <span class="questions_count">Questions Count : <span class="count"></span></span>

            </div>

            <div class="quiz_area">


                <div class="answers">



                </div>

            </div>

            <div><input type="button" class="submit_button" value="Submit  Answer"></div>

            <div class="quiz_footer">

                <span class="bullets">

                </span>

                <span class="count_down">
                    <span class="minitues">02</span> :
                    <span class="seconds">15</span>
                </span>

            </div>


        </div>

        <div class="result">

            <div class="title_area">
                <div class="title">Question</div>
                <div class="title">You Selected</div>
                <div class="title">Correct Answer</div>
            </div>

        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
